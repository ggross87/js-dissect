<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">

    // Write code here!

    // Notice that the confirm and prompt take in variables but the alert doesn't
    var doYouSushi = confirm("Do you like Sushi?");

    var kindOfSushi = prompt("What kind of Sushi do you like?");

    // Alert the results
    alert("You like sushi: " + doYouSushi);
    alert("You like " + kindOfSushi);
    </script>

  </body>
</html>
