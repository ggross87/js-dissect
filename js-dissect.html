<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Data Types, User Input, Conditional Logic
    </title>
  </head>
  <body>
    <script type="text/javascript">

      var eatSteak = confirm("Do you eat steak?") ;

      if (eatSteak) {
        document.write("Here's a steak!");
      }
      else {
        document.write("No steak for you!");
      }
  
      var birthYear = prompt("How old are you?") ;

        if (birthYear > 1995) {
        alert("No sake for you!");
      }
      else (birthYear < 1996){
        alert("Have some sake on the house!");
      }


      

      

    

      // document.write() overwrites the entire page. We don't normally use this, but we will today for simplicity
      document.write("No sake for you ");


    </script>
  </body>
</html>
